<div class="d-flex justify-content-between align-items-center mt-4">
  <h4>Not Verfied Articles</h4>
  <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
      <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
    </div>
  </form>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">title</th>
      <th scope="col">data</th>
      <th scope="col">Verfied</th>
      <th scope="col"> Image Path </th>
      <th scope="col">actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of AllArticles | notverified ; index as i">
      <th scope="row">{{ item._id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.title }}</td>
      <td class="data">
        <span *ngIf="!item.showFullText" [style.white-space]="'pre-line'">{{ item.data | slice:0:20 }}...</span>
        <span *ngIf="item.showFullText" [style.white-space]="'pre-line'">{{ item.data }}</span>
        <button (click)="toggleText(item)" class="btn btn-link">
          {{ item.showFullText ? 'Read Less' : 'Read More' }}
        </button>
      </td>

      <td>{{ item.verified }}</td>
      <td><a [href]="'http://localhost:5000/' + item.image" target="_blank"> Link </a></td>
      <td>
        <button class="bg-danger-subtle" (click)="OnAprooveArticle(item)">Aproove</button>
        <button class="bg-danger-subtle" (click)="OnDeleteArticle(item._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
