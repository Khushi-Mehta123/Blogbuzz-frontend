<section class="blog-detail mtb-40">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="blog-left">
          <h1>Contact Us</h1>

          <div class="blog-desc">
           <!--Section: Contact v.2-->
<section class="mb-4">
<!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
      a matter of hours to help you.</p>

  <div class="row">

      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
          <form (ngSubmit)="onSubmit()" [formGroup]="contactform">

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="name" name="name"
                           placeholder="{{name1}}"
                          class="form-control">

                          <label for="name" class="">Your name</label>
                      </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="email" name="email"
                            placeholder="{{email1}}"
                          class="form-control">
                          <label for="email" class="">Your email</label>
                      </div>
                  </div>
                  <!--Grid column-->

              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                  <div class="col-md-12">
                      <div class="md-form mb-0">
                          <input type="text" id="subject" name="subject" formControlName="subject"
                           class="form-control">
                          <label for="subject" class="">Subject</label>

                          <span class="text-danger"
                           *ngIf="!contactform.get('subject')?.valid && contactform.get('subject')?.touched" >
                            Please Write subject
                          </span>
                      </div>
                  </div>
              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-12">

                      <div class="md-form">
                          <textarea type="text" id="message" name="message" formControlName="message"
                           rows="2" class="form-control md-textarea"></textarea>
                          <label for="message">Your message</label>

                          <span class="text-danger"
                           *ngIf="!contactform.get('message')?.valid && contactform.get('message')?.touched" >
                            Please Write message
                          </span>
                      </div>

                  </div>
              </div>
              <!--Grid row-->

              <div class="text-center , query" *ngIf="posted">
                <h5> Your query has been posted </h5>
              </div>

              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mt-3">Send</button>
              </div>
          </form>

          <div class="status"></div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
              <li><i class="fas fa-map-marker-alt fa-2x"></i>
                  <p>Delhi , India-110009</p>
              </li>

              <li><i class="fas fa-phone mt-4 fa-2x"></i>
                  <p>+91-99999999</p>
              </li>

              <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                  <p></p>
              </li>
          </ul>
      </div>
      <!--Grid column-->

  </div>

</section>
<!--Section: Contact v.2-->
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<app-footer></app-footer>
