<div class="widget right-widget recent-post">
  <h4 class="widget-title">Featured Posts</h4>

  <div *ngFor="let item of allarticles | verfiedplusid : articleId">

    <a [routerLink]="['/articles', item._id]">
          <div class="rb-box">
              <div class="rb-box-img">
                  <img [src]="'http://localhost:5000/' + item?.image" alt="blog1">
              </div>
              <div class="rb-box-desc">
                  <h5> {{item.title}} </h5>
                  <p>by <span> {{item.name}} </span></p>
                  <p>Posted On: {{item.date | date: 'fullDate' }} </p>
              </div>
          </div>
      </a>

  </div>



</div>
